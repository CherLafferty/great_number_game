<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Great Number Game</title>
    <style>
        .body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 1200px;
        }

    </style>
</head>
<body>
    <div class=body>
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <br>
        <!-- <h3>Take a guess</h3> -->
        <!-- <div></div> -->
        <form action="/guess" class="bg-dark tex-warning text-center p-5 rounded" method="post">
            <div class="form-group">
                <label for="guess">Take a Guess!></label>
                <input type="text" name="guess" id="guess" class="form-control">
            </div>
            <input type="submit" value="Guess" class="btn btn-warning">
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['num'] %}
                <div>
                    <h3>You got the number!</h3>
                    <a href="/reset" class="btn btn-primary">Play again</a>
                </div>
            {% elif session['guess'] < session['num'] %}
                <div class="card bf-danger">
                    <h3>Too Low!!</h3>
                </div>
            {% else %}
                <div class="card bg-danger">
                    <h3>Too HIgh!!</h3>
                </div>
            {% endif %}
        {% endif %} 
    </div>
</body>
</html>
